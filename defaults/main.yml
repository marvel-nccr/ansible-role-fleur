---
fleur_version: "0.30"
fleur_release: "MaX4"
fleur_src: fleur{{ fleur_release }}
fleur_code_folder: "/tmp"
fleur_topdir: "{{ fleur_code_folder }}/fleur"
fleur_prefix: "/usr/local"
fleur_url: "http://www.flapw.de/pm/uploads/FLEUR/{{fleur_src}}.tgz"
fleur_executables:
  - name: fleur_MPI
    folder: "{{ fleur_prefix }}/bin"
    plugin: fleur.fleur
    version: "{{ fleur_version }}-{{ fleur_release }}"
  - name: inpgen
    folder: "{{ fleur_prefix }}/bin"
    plugin: fleur.inpgen
    version: "{{ fleur_version }}-{{ fleur_release }}"
